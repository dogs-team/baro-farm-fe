# Nginx 설정 파일 (Docker용 - 프론트엔드 + 백엔드 프록시)
# /etc/nginx/conf.d/default.conf
#
# 이 설정은 프론트엔드와 백엔드를 같은 포트(80)에서 서빙하여
# SameSite=Strict 쿠키 문제를 해결합니다.
# Docker 네트워크를 사용하므로 서비스 이름으로 접근합니다.

upstream nextjs_frontend {
    server frontend:3000;  # Docker 서비스 이름 사용
}

upstream backend_gateway {
    server host.docker.internal:8080;  # 호스트의 백엔드 Gateway
}

server {
    listen 80;
    server_name _;  # 모든 호스트 허용

    # 클라이언트 업로드 크기 제한
    client_max_body_size 10M;

    # 업로드된 이미지 서빙 (S3 마운트 경로 - 호스트에서 마운트)
    location /uploads/ {
        alias /mnt/mybucket/uploads/;
        
        # 캐시 설정
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # CORS 헤더 (필요시)
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        
        # 이미지 파일만 허용
        location ~ \.(jpg|jpeg|png|gif|webp|svg)$ {
            try_files $uri =404;
        }
    }

    # 백엔드 API 프록시 (같은 도메인으로 요청하여 쿠키 전송 가능)
    # /api/auth/v1/... → /auth-service/api/v1/...
    # /api/buyer/v1/... → /buyer-service/api/v1/...
    # 등등
    location ~ ^/api/(auth|buyer|seller|order|support|ai)/(.*)$ {
        # 서비스 이름에 따라 백엔드 경로 변환
        # 예: /api/auth/v1/auth/me → /auth-service/api/v1/auth/me
        proxy_pass http://backend_gateway/$1-service/api/$2;
        
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 쿠키 전송을 위한 설정
        proxy_set_header Cookie $http_cookie;
        proxy_cookie_path / /;
        
        # CORS 헤더 (백엔드에서 설정하지만 여기서도 설정 가능)
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Credentials true always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
        
        # OPTIONS 요청 처리
        if ($request_method = OPTIONS) {
            return 204;
        }
        
        # API 타임아웃 (업로드를 위해 더 길게)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Next.js 앱으로 프록시 (나머지 모든 요청)
    location / {
        proxy_pass http://nextjs_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 정적 파일 서빙 (_next/static)
    location /_next/static/ {
        proxy_pass http://nextjs_frontend;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # 헬스 체크
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

