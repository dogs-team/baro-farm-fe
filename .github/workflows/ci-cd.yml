name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      # - main-*
      # - dev-*
  pull_request:
    branches:
      - main
      # - main-*

# GITHUB_TOKENì— íŒ¨í‚¤ì§€ ì“°ê¸° ê¶Œí•œ ë¶€ì—¬
permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: do-develop-space # ê°œì¸ GitHub ê³„ì •
  SERVICE_NAME: barofarm-frontend

jobs:
  # ==================================================
  # CI: Build, Test, Code Quality
  # ==================================================
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    env:
      # Next.js ë¹Œë“œ ì‹œ public env ì£¼ì… (Secretsì— ê°’ ì„¤ì • í•„ìš”)
      NEXT_PUBLIC_API_GATEWAY_URL: ${{ secrets.NEXT_PUBLIC_API_GATEWAY_URL }}
      NEXT_PUBLIC_API_BASE_URL: ${{ secrets.NEXT_PUBLIC_API_BASE_URL || secrets.NEXT_PUBLIC_API_GATEWAY_URL }}
      NEXT_PUBLIC_TOSS_CLIENT_KEY: ${{ secrets.NEXT_PUBLIC_TOSS_CLIENT_KEY || secrets.TOSS_CLIENT_KEY }}
      NEXT_PUBLIC_IMAGE_BASE_URL: ${{ secrets.NEXT_PUBLIC_IMAGE_BASE_URL || '/uploads' }}
      NEXT_PUBLIC_KAKAO_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_KAKAO_CLIENT_ID }}
      NEXT_PUBLIC_KAKAO_REDIRECT_URI: ${{ secrets.NEXT_PUBLIC_KAKAO_REDIRECT_URI }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '9'

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Code formatting check (Prettier)
        run: pnpm format:check

      - name: Lint check (ESLint)
        run: pnpm lint

      - name: Build with Next.js
        run: pnpm build
        env:
          NODE_ENV: production

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            .next
            public
            package.json
            pnpm-lock.yaml
            Dockerfile
            docker-compose.yml

  # ==================================================
  # Docker: Build and Push Images
  # ==================================================
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: build-and-test
    env:
      NEXT_PUBLIC_API_GATEWAY_URL: ${{ secrets.NEXT_PUBLIC_API_GATEWAY_URL }}
      NEXT_PUBLIC_API_BASE_URL: ${{ secrets.NEXT_PUBLIC_API_BASE_URL || secrets.NEXT_PUBLIC_API_GATEWAY_URL }}
      NEXT_PUBLIC_TOSS_CLIENT_KEY: ${{ secrets.NEXT_PUBLIC_TOSS_CLIENT_KEY || secrets.TOSS_CLIENT_KEY }}
      NEXT_PUBLIC_IMAGE_BASE_URL: ${{ secrets.NEXT_PUBLIC_IMAGE_BASE_URL || '/uploads' }}
      NEXT_PUBLIC_KAKAO_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_KAKAO_CLIENT_ID }}
      NEXT_PUBLIC_KAKAO_REDIRECT_URI: ${{ secrets.NEXT_PUBLIC_KAKAO_REDIRECT_URI }}
    timeout-minutes: 30 # Docker ë¹Œë“œ íƒ€ì„ì•„ì›ƒ ì„¤ì •
    # data, infra ë¸Œëœì¹˜ëŠ” Docker ë¹Œë“œ ê±´ë„ˆë›°ê¸° (ì¸í”„ë¼ë§Œ ë°°í¬)
    if: |
      github.event_name == 'push' && 
      (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/main-')) &&
      !contains(github.ref, 'main-data') && 
      !contains(github.ref, 'main-infra')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: do-develop-space # ê°œì¸ ê³„ì •
          password: ${{ secrets.GHCR_PAT || secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ env.SERVICE_NAME }}
          tags: |
            type=raw,value=latest
            type=ref,event=branch
            type=sha,prefix={{branch}}-,format=short
            type=raw,value={{branch}}-{{date 'YYYYMMDD-HHmmss'}}
          flavor: |
            latest=true

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          build-args: |
            NEXT_PUBLIC_API_GATEWAY_URL=${{ env.NEXT_PUBLIC_API_GATEWAY_URL }}
            NEXT_PUBLIC_API_BASE_URL=${{ env.NEXT_PUBLIC_API_BASE_URL }}
            NEXT_PUBLIC_TOSS_CLIENT_KEY=${{ env.NEXT_PUBLIC_TOSS_CLIENT_KEY }}
            NEXT_PUBLIC_IMAGE_BASE_URL=${{ env.NEXT_PUBLIC_IMAGE_BASE_URL }}
            NEXT_PUBLIC_KAKAO_CLIENT_ID=${{ env.NEXT_PUBLIC_KAKAO_CLIENT_ID }}
            NEXT_PUBLIC_KAKAO_REDIRECT_URI=${{ env.NEXT_PUBLIC_KAKAO_REDIRECT_URI }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ env.SERVICE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ env.SERVICE_NAME }}:buildcache,mode=max

      - name: Make package public
        if: success()
        run: |
          PACKAGE_NAME="${{ env.SERVICE_NAME }}"
          echo "Making package ${PACKAGE_NAME} public..."

          # GitHub APIë¥¼ ì‚¬ìš©í•˜ì—¬ íŒ¨í‚¤ì§€ visibilityë¥¼ publicìœ¼ë¡œ ë³€ê²½
          curl -X PATCH \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GHCR_PAT || secrets.GITHUB_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/user/packages/container/${PACKAGE_NAME} \
            -d '{"visibility":"public"}' || echo "Failed to make package public (may already be public or require manual setup)"

          echo "âœ… Package ${PACKAGE_NAME} visibility set to public"

  # ==================================================
  # CD: Deploy to AWS EC2
  # ==================================================
  deploy:
    name: Deploy Frontend to AWS EC2
    runs-on: ubuntu-latest
    needs: docker-build # docker-buildê°€ ì™„ë£Œëœ í›„ ë°°í¬
    if: |
      github.event_name == 'push' && 
      (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/main-')) &&
      !contains(github.ref, 'main-data') && 
      !contains(github.ref, 'main-infra')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract branch name
        id: branch
        run: |
          BRANCH=$(echo ${GITHUB_REF#refs/heads/} | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9-]/-/g')
          echo "name=$BRANCH" >> $GITHUB_OUTPUT
          echo "Deploying from branch: $BRANCH"

      - name: Deploy to EC2 via SSH
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USERNAME || 'ubuntu' }}
          GHCR_TOKEN: ${{ secrets.GHCR_PAT || secrets.GITHUB_TOKEN }}
        timeout-minutes: 10 # ë°°í¬ íƒ€ì„ì•„ì›ƒ ì„¤ì •
        run: |
          echo "ğŸš€ Starting SSH deployment to EC2..."

          # SSH private key ì„¤ì •
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem

          # SSH ì ‘ì† í…ŒìŠ¤íŠ¸
          echo "ğŸ” Testing SSH connection..."
          ssh -i private_key.pem -o StrictHostKeyChecking=no -o ConnectTimeout=10 \
            ${USER}@${HOST} "echo 'SSH connection successful'" || {
            echo "âŒ SSH connection failed"
            exit 1
          }

          # ë°°í¬ ë””ë ‰í† ë¦¬ ìƒì„±
          echo "ğŸ“ Creating deployment directory..."
          ssh -i private_key.pem -o StrictHostKeyChecking=no \
            ${USER}@${HOST} "mkdir -p /home/${USER}/apps/FE && chmod 755 /home/${USER}/apps/FE"

          # ë°°í¬ íŒŒì¼ë“¤ ë³µì‚¬
          echo "ğŸ“¦ Copying deployment files..."
          scp -i private_key.pem -o StrictHostKeyChecking=no \
            ./scripts/deploy-frontend.sh ${USER}@${HOST}:/home/${USER}/apps/FE/

          scp -i private_key.pem -o StrictHostKeyChecking=no \
            ./docker-compose.yml ${USER}@${HOST}:/home/${USER}/apps/FE/

          scp -i private_key.pem -o StrictHostKeyChecking=no \
            ./Dockerfile ${USER}@${HOST}:/home/${USER}/apps/FE/

          # Nginx ì„¤ì • íŒŒì¼ ë³µì‚¬ (Dockerìš©)
          # ì„ì‹œ ë””ë ‰í† ë¦¬ì— ë³µì‚¬í•œ í›„ ì´ë™ (ê¶Œí•œ ë¬¸ì œ ë°©ì§€)
          if [ -f ./nginx-docker.conf ]; then
            echo "ğŸ“¦ Copying nginx-docker.conf..."
            # ì„ì‹œ ë””ë ‰í† ë¦¬ì— ë³µì‚¬
            scp -i private_key.pem -o StrictHostKeyChecking=no \
              ./nginx-docker.conf ${USER}@${HOST}:/tmp/nginx-docker.conf || {
              echo "âš ï¸  Failed to copy nginx-docker.conf to /tmp"
            }
            # ì„ì‹œ ë””ë ‰í† ë¦¬ì— ë³µì‚¬ ì„±ê³µ ì‹œ ì´ë™ ë° ê¶Œí•œ ì„¤ì •
            ssh -i private_key.pem -o StrictHostKeyChecking=no \
              ${USER}@${HOST} << 'NGINX_COPY_EOF'
              if [ -f /tmp/nginx-docker.conf ]; then
                # ê¸°ì¡´ íŒŒì¼/ë””ë ‰í† ë¦¬ ì œê±° (ìˆë‹¤ë©´)
                rm -rf /home/${USER}/apps/FE/nginx-docker.conf
                # íŒŒì¼ ì´ë™
                mv /tmp/nginx-docker.conf /home/${USER}/apps/FE/nginx-docker.conf
                # ê¶Œí•œ ì„¤ì •
                chmod 644 /home/${USER}/apps/FE/nginx-docker.conf
                echo "âœ… nginx-docker.conf copied successfully"
              else
                echo "âš ï¸  /tmp/nginx-docker.conf not found, skipping..."
              fi
            NGINX_COPY_EOF
          else
            echo "âš ï¸  nginx-docker.conf not found, skipping..."
          fi

          # ë°°í¬ ìŠ¤í¬ë¦½íŠ¸ ì‹¤í–‰
          echo "ğŸš€ Executing deployment script on EC2..."
          ssh -i private_key.pem -o StrictHostKeyChecking=no \
            ${USER}@${HOST} << EOF
            set -e
            cd /home/${USER}/apps/FE
            chmod +x deploy-frontend.sh
            
            export GITHUB_TOKEN=${GHCR_TOKEN}
            export GITHUB_REF="${{ github.ref }}"
            export REGISTRY="${{ env.REGISTRY }}"
            export IMAGE_NAME="${{ env.IMAGE_NAME }}"
            export SERVICE_NAME="${{ env.SERVICE_NAME }}"
            export USER=${USER}
            
            bash deploy-frontend.sh
          EOF

          # Nginx ì„¤ì • ì ìš© (ë°±ì—”ë“œ í”„ë¡ì‹œ í¬í•¨)
          echo "ğŸ”§ Setting up Nginx..."
          ssh -i private_key.pem -o StrictHostKeyChecking=no \
            ${USER}@${HOST} << 'NGINX_EOF'
            set -e
            
            # Nginx ì„¤ì¹˜ í™•ì¸ ë° ì„¤ì¹˜
            if ! command -v nginx &> /dev/null; then
              echo "ğŸ“¦ Installing Nginx..."
              sudo apt update
              sudo apt install -y nginx
            fi

            # Nginx ì„¤ì • íŒŒì¼ ì ìš©
            if [ -f /tmp/nginx-with-backend-proxy.conf ]; then
              echo "ğŸ”§ Applying Nginx configuration..."
              sudo mv /tmp/nginx-with-backend-proxy.conf /etc/nginx/sites-available/barofarm
              sudo ln -sf /etc/nginx/sites-available/barofarm /etc/nginx/sites-enabled/
              sudo rm -f /etc/nginx/sites-enabled/default
              
              # Nginx ì„¤ì • í…ŒìŠ¤íŠ¸
              if sudo nginx -t; then
                sudo systemctl reload nginx || sudo systemctl restart nginx
                sudo systemctl enable nginx
                echo "âœ… Nginx configuration applied successfully"
              else
                echo "âŒ Nginx configuration test failed"
                sudo nginx -t
                exit 1
              fi
            else
              echo "âš ï¸  Nginx configuration file not found, skipping..."
            fi
          NGINX_EOF

          # ë°°í¬ ê²°ê³¼ í™•ì¸
          echo "ğŸ” Checking deployment status..."
          sleep 5

          # ì»¨í…Œì´ë„ˆ ìƒíƒœ í™•ì¸
          ssh -i private_key.pem -o StrictHostKeyChecking=no \
            ${USER}@${HOST} << EOF
            if docker ps | grep -q "${{ env.SERVICE_NAME }}"; then
              echo "âœ… Container is running. Deployment successful!"
              
              # í—¬ìŠ¤ ì²´í¬ (í¬íŠ¸ 80ìœ¼ë¡œ, Nginxë¥¼ í†µí•´)
              echo "ğŸ¥ Performing health check..."
              sleep 5
              if curl -f http://localhost:80 > /dev/null 2>&1 || curl -f http://localhost:3000 > /dev/null 2>&1; then
                echo "âœ… Health check passed! Frontend is responding."
              else
                echo "âš ï¸ Health check failed, but container is running."
              fi
            else
              echo "âŒ Container is not running. Deployment may have failed."
              echo "ğŸ” Checking container status..."
              docker ps -a | grep "${{ env.SERVICE_NAME }}" || echo "No container found"
              
              # ì»¨í…Œì´ë„ˆ ë¡œê·¸ í™•ì¸
              if docker ps -a | grep -q "${{ env.SERVICE_NAME }}"; then
                echo "ğŸ” Checking container logs..."
                docker logs "${{ env.SERVICE_NAME }}" --tail 50 2>&1 || echo "Could not fetch container logs"
              fi
              exit 1
            fi
          EOF

          # Private key ì •ë¦¬
          rm -f private_key.pem

          echo "âœ¨ Deployment completed!"

      - name: Notify deployment status
        if: always()
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USERNAME || 'ubuntu' }}
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Deployment successful for frontend"
          else
            echo "âŒ Deployment failed for frontend"
            echo ""
            echo "ğŸ’¡ SSH deployment troubleshooting steps:"
            echo "   1. Verify SSH key: Check if EC2_SSH_KEY secret is correct"
            echo "   2. Check EC2 host: Verify EC2_HOST secret is correct"
            echo "   3. Check SSH access: Try manual SSH connection"
            echo "   4. Check EC2 security group: Ensure SSH port (22) is open"
            echo "   5. On EC2, check Docker: ssh ${USER}@${HOST} 'docker ps'"
            echo "   6. Check deployment directory: ssh ${USER}@${HOST} 'ls -la /home/${USER}/apps/FE/'"
            echo "   7. Verify GitHub Container Registry access on EC2"
            echo "   8. Check container logs: ssh ${USER}@${HOST} 'docker logs barofarm-frontend'"
          fi

  # ==================================================
  # Cleanup: ì˜¤ë˜ëœ ì´ë¯¸ì§€ ì •ë¦¬
  # ==================================================
  cleanup:
    name: Cleanup Old Images
    runs-on: ubuntu-latest
    needs: deploy
    if: success()
    permissions:
      contents: read
      packages: write # íŒ¨í‚¤ì§€ ì‚­ì œ ê¶Œí•œ í•„ìš”

    steps:
      - name: Delete old container images
        uses: actions/delete-package-versions@v4
        with:
          package-name: ${{ env.SERVICE_NAME }}
          package-type: 'container'
          min-versions-to-keep: 5
          delete-only-untagged-versions: 'false'
        continue-on-error: true # íŒ¨í‚¤ì§€ê°€ ì—†ì–´ë„ ì‹¤íŒ¨í•˜ì§€ ì•Šë„ë¡
        env:
          GITHUB_TOKEN: ${{ secrets.GHCR_PAT || secrets.GITHUB_TOKEN }} # ëª…ì‹œì ìœ¼ë¡œ í† í° ì „ë‹¬


